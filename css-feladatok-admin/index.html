<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <h3 class="header__menu"><i class="fa fa-bars"></i></h3>
        <div class="header__search">
          <input type="text" class="search__input" placeholder="Search for..."/>
          <button class="search__btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="header__user">
          <i class="fa fa-user"></i>
          <i class="fa fa-caret-down"></i>
        </div>
      </header>
      <main>
        <aside>
          <nav class="main__nav">
            <ul class="nav__ul">
              <li class= nav__ul--title><span>CORE</span></li>
              <li>
                <a href="">
                  <i class="fa fa-tachometer"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class= nav__ul--title><span>INTERFACE</span></li>
              <li>
                <a href="">
                  <i class="fa fa-windows"></i>
                  <span>Layouts</span>
                </a>
                <a href="">
                  <i class="fa fa-angle-right"></i>                  
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-bookmark"></i>
                  <span>Pages</span>                  
                </a>
                <a href="">
                  <i class="fa fa-angle-right"></i>                  
                </a>
              </li>
              <li class= nav__ul--title><span>ADDONS</span></li>
              <li>
                <a href="">
                  <i class="fa fa-area-chart"></i>
                  <span>Charts</span>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-table"></i>
                  <span>Tables</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="content">
          <h1>Dashboard</h1>
          <div class="main__breadcrumb">Dashboard</div>
          <div class="main__cards">
            <div class="main__card main__card--blue">
              <div class="card__top">Primary Card</div>
              <div class="card__bottom">
                View Details
                <i class="fa fa-angle-right"></i>
              </div>
            </div>
            <div class="main__card main__card--yellow">
              <div class="card__top">Warning Card</div>
              <div class="card__bottom">
                View Details
                <i class="fa fa-angle-right"></i>
              </div>
            </div>
            <div class="main__card main__card--green">
              <div class="card__top">Success Card</div>
              <div class="card__bottom">
                View Details
                <i class="fa fa-angle-right"></i>
              </div>
            </div>
            <div class="main__card main__card--red">
              <div class="card__top">Danger Card</div>
              <div class="card__bottom">
                View Details
                <i class="fa fa-angle-right"></i>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
