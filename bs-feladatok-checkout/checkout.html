<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Checkout</title>
</head>

<body>
  <main class=" bg-light">
    <div class="container pt-5">
      <div class="row">
        <div class="col-12 col-sm-4 order-sm-2 pt-2 mb-3 mb-sm-0">
          <div class="d-flex justify-content-between">
            <h4 class="text-secondary">Your cart</h4>
            <h4 class="badge rounded-pill px-2 bg-secondary">3</h4>
          </div>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <span class="float-end">$12</span>
              <h5 class="mb-0">Product name</h5>
              <small>Brief description</small>
            </li>
            <li class="list-group-item">
              <span class="float-end">$8</span>
              <h5 class="mb-0">Second product</h5>
              <small>Brief description</small>
            </li>
            <li class="list-group-item">
              <span class="float-end">$5</span>
              <h5 class="mb-0">Third item</h5>
              <small>Brief description</small>
            </li>
            <li class="list-group-item text-success bg-light">
              <span class="float-end">-$5</span>
              <h5 class="mb-0">Promo code</h5>
              <small>EXAMPLE CODE</small>
            </li>
            <li class="list-group-item">
              <strong class="float-end">$20</strong>
              <span>Total (USD)</span>
            </li>
          </ul>
          <ul class="list-group">
            <li class="list-group-item px-2">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                    aria-describedby="button-addon">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" id="button-addon">Redeem</button>
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>
        <div class="col-12 col-sm-8 mb-3 mb-sm-5">
          <form class="row">
            <h4>Billing Address</h4>
            <div class="mb-3 col-sm-6">
              <label for="FirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="mb-3 col-sm-6">
              <label for="LastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="LastName">
            </div>
            <div class="mb-3">
              <label for="UserName" class="form-label">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="UserName" placeholder="Username">
              </div>
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label> <span class="text-secondary">(Optional)</span>
              <input type="email" class="form-control" id="Email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="Address" class="form-label">Address</label>
              <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
            </div>
            <div class="mb-3">
              <label for="Address2" class="form-label">Address 2</label> <span class="text-secondary">(Optional)</span>
              <input type="text" class="form-control" id="Address2" placeholder="Apartment or suite">
            </div>
            <div class="mb-3 col-sm-5">
              <label for="Country" class="form-label">Country</label>
              <select class="form-select" aria-label="Default select example" id="Country">
                <option selected>Choose...</option>
                <option value="US">USA</option>
                <option value="HU">Magyarorsz√°g</option>
              </select>
            </div>
            <div class="mb-3 col-sm-4">
              <label for="State" class="form-label">State</label>
              <select class="form-select" aria-label="Default select example" id="State">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="mb-3 col-sm-3">
              <label for="Zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="Zip">
            </div>
            <hr class="mt-2">
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ShippingSame">
                <label class="form-check-label" for="ShippingSame">Shipping address is the same as my billing
                  address</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Save">
                <label class="form-check-label" for="Save">Save this information for next time</label>
              </div>
            </div>
            <hr>
            <div id="payment" class="row">
              <h4>Payment</h4>
              <div class="mb-3">
                <div class="form-check">
                  <input type="radio" id="CreditCard" name="CreditCard" class="form-check-input" checked>
                  <label class="form-check-label" for="CreditCard">Credit card</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="DebitCard" name="DebitCard" class="form-check-input">
                  <label class="form-check-label" for="DebitCard">Debit card</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="Paypal" name="Paypal" class="form-check-input">
                  <label class="form-check-label" for="Paypal">PayPal</label>
                </div>
              </div>              
              <div class="mb-3 col-sm-6">
                <label for="creditCardName" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="creditCardName">
                <small class="form-text text-muted">Full name as displayed on card</small>
              </div>
              <div class="mb-3 col-sm-6">
                <label for="creditCardNunber" class="form-label">Credit card number</label>
                <input type="text" class="form-control" id="creditCardNunber">
              </div>
              <div class="mb-3 col-sm-3">
                <label for="creditCardExpiration" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="creditCardExpiration">
              </div>
              <div class="mb-3 col-sm-3">
                <label for="creditCardCvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="creditCardCvv">
              </div>

            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Continue to checkout</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous">
  </script>
  -->
</body>

</html>
