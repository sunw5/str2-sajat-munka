  <body>

          <div data-cell="2" data-row="2" class="cell"></div>

          <div class="cell" data-row="1" data-col="3">a</div>

          <div class="cell" data-row="2" data-col="2">a</div>
          <div class="cell" data-row="2" data-col="3">a</div>
