<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Game of thrones characters</title>
  </head>

  <body>
    <div class="main-container">
      <section class="main-content"></section>
      <div class="sidebar-container">
        <section class="sidebar">
          <div class="sidebar-top">
            <h3>GAMEOFTHRONES</h3>
            <img src="" id="charPic" alt="" />
            <div>
              <span id="charName"></span>
              <img src="" id="housePic" alt="" />
            </div>
            <p id="charBio"></p>
          </div>

          <div class="sidebar-bottom">
            <button id="btn-sidebar">
              <i class="fas fa-chevron-right"></i>
            </button>
            <input type="search" id="search" placeholder="Search a character" />
            <button id="btn-search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="./js/got.js"></script>
  </body>
</html>
